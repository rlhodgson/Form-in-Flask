{% extends "index.html" %}
{% block content %}
<h2>Add Track Info</h2>

<form method="POST" enctype="multipart/form-data">
  {{ form.csrf_token }}
  <h4>Track Name</h4>
  {{ form.trackname }}<br />
  <h4>Difficulty (1-10)</h4>
  {{ form.difficulty }}<br />
  <!--<h4>Conditions</h4>
  {{ form.conditions }}<br />-->
  <h4>{{ form.conditions.label }} {{ form.conditions }}</h4>
  <input type="submit" value="Finalize">
</form> 

{% endblock %}
